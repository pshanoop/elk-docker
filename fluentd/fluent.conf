<filter **>
  @type stdout
</filter>

<label @mainstream>
  <match **>
    @type copy
    <store>
       @type elasticsearch
       host 0.0.0.0
       port 9200
       logstash_format true
       logstash_prefix logwatcher
       logstash_dateformat %Y%m%d
       include_tag_key true
       type_name access_log
       tag_key @log_name
       flush_interval 1s
    </store>
  </match>
</label>
